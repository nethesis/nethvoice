<div class="toast-pf alert alert-danger alert-dismissable generic-error">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
    <span class="pficon pficon-close" ng-click="reset()"></span>
  </button>
  <span class="pficon pficon-error-circle-o"></span>
  <strong>{{'Error' | translate}}</strong>: {{error.msg | translate}}
</div>
